name: CI/CD Pipeline for Flask and React

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]  # Node version updated to be compatible with your dependencies
        python-version: [3.8]  # Python version

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Python dependencies
      run: |
        sudo yum install -y python3-pip
        pip install -r flask-backend/requirements.txt

    - name: Test Flask application
      run: |
        echo "Running Flask tests..."

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install Node dependencies and build React app
      run: |
        cd react-frontend
        npm install

    - name: Start React development server on AWS EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.5/install.sh | bash
          # Load nvm
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"  # This loads nvm
          [ -s "$NVM_DIR/bash_completion" ] && \. "$NVM_DIR/bash_completion"  # This loads nvm bash_completion

          # Install the latest LTS version of Node.js
          nvm install --lts

          # Use the installed version
          nvm use --lts

          # Verify installation
          node -v
          npm -v

          cd /var/www/html/react-frontend
          npm uninstall
          npm install
          nohup npm run dev > frontend-react.log 2>&1 &

    - name: Deploy Flask backend to AWS EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          sudo yum install -y python3-pip
          cd /var/www/html
          sudo git pull origin main
          sudo pip install -r flask-backend/requirements.txt
          sudo systemctl restart flask.service

    - name: Clean up post-deployment
      run: |
        echo "Deployment completed successfully."
